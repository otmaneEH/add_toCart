<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link

    <style>
        body {
            font-family: 'Roboto Slab', serif;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
        <div class="col-sm-12 mt-sm-5 col-lg-6 col-md-6">
            <form action="" class="form" name="myform">
                <div class="row">
                    <label> email <input type="text" placeholder="entre email" id="email"
                            class="form-control"></label>
                </div>
                <div class="row">
                    <label> eur code
                        <input type="text" placeholder="entre email" id="eurcode" class="form-control">
                    </label>
                </div>
                <div class="row">
                    <label>
                        salary <input type="number" placeholder="entre email" id="salary" class="form-control">
                    </label>
                </div>
                <div class="row">
                    <label>
                        city <input type="text" placeholder="entre email" id="city" class="form-control">
                    </label>
                </div>
                <div class="row">
                    <label>
                        <input type="submit" class="btn btn-primary position-relative float-left mt-3">
                    </label>
                </div>
                <div class="errour alert-danger"></div>
            </form>
        </div>

        <div class="col-12 col-md-6 col-lg-6 col-sm-12 mt-5">
            <table class="table table-info table-bordered">
                <thead>
                    <tr>
                        <th>email</th>
                        <th>eur code</th>
                        <th>salary</th>
                        <th>city</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>

</div>
