        // function check nationalite :

        // function check formulaire :

        function checkFormulaire()
            {
                var infos = " ";

                        tab.push(chk5.value)

                if(chk6.checked==true)

                    }
                var n = tab.length;
                if(n==1)
                    {
                        infos += 'son interét est : ' + tab[0]
                    }

                        let interét = " ses interets sont :";
                      for(let i =0;i<=n-2;i++)
                      {
                        interét += tab[i] +','

                      interét = interét.substring(0,interét.length-1) 
                      infos += interét +' et ' +tab[n-1]

                chk4.checked==false &&chk5.checked==false && chk6.checked==false )
